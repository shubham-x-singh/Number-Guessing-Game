<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-image: url('game.avif'); /* Gaming background */
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      padding: 100px 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px #00ffcc;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00ffff;
    }

    input[type="number"] {
      padding: 10px;
      width: 80%;
      font-size: 1.2rem;
      border: 2px solid #00ffff;
      border-radius: 10px;
      outline: none;
      background-color: #111;
      color: #fff;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      background-color: #00ffff;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00ccff;
    }

    #message {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #timer, #tries {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .shake {
      animation: shake 0.3s;
    }

    .bounce {
      animation: bounce 0.5s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Number Guessing Game</h1>
    <p>Guess a number between 1 and 100</p>
    <input type="number" id="guessInput" placeholder="Enter your guess" />
    <br />
    <button onclick="checkGuess()">Guess</button>
    <button id="playAgainBtn" onclick="resetGame()" style="display:none;">üîÑ Play Again</button>
    <div id="message"></div>
    <div id="tries">Attempts: 0</div>
    <div id="timer">‚è± Time Left: 120s</div>
  </div>

  <!-- Sound Effects -->
  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b54a01d58.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5fa8dc1d9c.mp3" preload="auto"></audio>
  <audio id="timeoutSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_ef2fc70818.mp3" preload="auto"></audio>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
